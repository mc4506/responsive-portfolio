<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="Assets/css/style.css" />
    </head>

    <body>
        <header class="row bg-light m-0">
            <!-- My Navbar  -->
            <div class="col col-12 col-sm-5 p-0">
                <h1>Michael S. Chen</h1>
            </div>

            <nav class="col col-12 col-sm-7 p-0" role="navigation">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Contact Form 
        Todo: Setup a working email contact form when someone hits "submit" button -->
        <main class="container my-5">
            <div class="row">
                <div class="col-12 col-lg-9 bg-light">
                    <h2 class="mt-2">Contact Me</h2>
                    <hr class="mt-0" />
                    <form class="mb-2">
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- Empty div to push content to the left side of viewport on large screens -->
                <div class="col-lg-3"></div>
            </div>
        </main>

        <!-- Footer  -->
        <footer class="footer">
            <div class="container">
                <p>&copy Copyright 2020</p>
            </div>
        </footer>

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    </body>
