<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Portfolio</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="Assets/css/style.css" />
    </head>

    <body>
        <header class="row">
            <!-- My Navbar with dark background -->
            <div class="col col-sm-5">
                <h1>Michael S. Chen</h1>
            </div>

            <div class="col-sm-7" role="navigation">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Portfolio</a>
                    </li>
                </ul>
            </div>
        </header>

        <!-- Portfolio -->
        <main class="container-fluid w-90 my-5">
            <div class="row">
                <div class="col col-12 col-lg-9 bg-light">
                    <h2 class="mt-2">Portfolio</h2>
                    <hr class="m-0" />

                    <!-- Subrows of portfolio photos -->
                    <div class="row">
                        <div class="col col-12 col-md-6 p-4">
                            <img src="Assets/Images/verazano.JPG" alt="Verazano" class="img-fluid">
                            <div class="caption">
                                <h3>New York City, USA</h3>
                            </div>
                        </div>
                        <div class="col col-12 col-md-6 p-4">
                            <img src="Assets/Images/byoudouin.JPG" alt="Byoudouin" class="img-fluid">
                            <div class="caption">
                                <h3>Kyoto, Japan</h3>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-12 col-md-6 p-4">
                            <img src="Assets/Images/overpeck.jpg" alt="Overpeck Park" class="img-fluid">
                            <div class="caption">
                                <h3>Bergen County, NJ</h3>
                            </div>
                        </div>
                        <div class="col col-12 col-md-6 p-4">
                            <img src="Assets/Images/bund.JPG" alt="The Bund" class="img-fluid">
                            <div class="caption">
                                <h3>Shanghai, China</h3>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-12 col-md-6 p-4">
                            <img src="Assets/Images/england.JPG" alt="English Shore" class="img-fluid">
                            <div class="caption">
                                <h3>English Shore</h3>
                            </div>
                        </div>
                        <div class="col col-12 col-md-6 p-4">
                            <img src="Assets/Images/centralpark.jpg" alt="Central Park" class="img-fluid">
                            <div class="caption">
                                <h3>Central Park</h3>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Empty div to push content to the left side of viewport on large screens -->
                <div class="col col-lg-3"></div>
            </div>
        </main>

        <!-- Sticky footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy Copyright 2020</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </body>

</html>
